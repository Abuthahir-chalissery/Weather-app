<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>
<body class="w-full h-auto bg-[#222] flex justify-center">
    

    <div class="card w-full max-w-[350px] h-auto rounded-xl px-7 py-10 mt-20 sm:mt-30">
        <div class="search  flex gap-4">
            <input type="text" placeholder="Enter city name" spellcheck="false" class="bg-white text-gray-800 rounded-full px-4 outline-none">
            <button class="w-10 h-10 bg-white rounded-full flex flex-col justify-center items-center cursor-pointer"><img src="images/search.png " class="w-4 " ></button>
        </div>

        <div class="error hidden mt-5 text-red-700 flex justify-center pl-2">
            <p>Invalid City name....</p>
        </div>
        <div class="error1 hidden mt-5 text-red-700 flex justify-center pl-2">
            <p>Enter a city name...</p>
        </div>

        <div class="weather flex flex-col justify-center items-center gap-5 mt-5 hidden">
            
            <div class="flex flex-col items-center justify-center gap-4">
                <img src="images/rain.png" class="weather-icon w-30 ">
                <h1 class="temp text-5xl">0Â°c</h1>
                <h2 class="city text-3xl">Ex. Kerala</h2>
            </div>

            <div class="details w-full flex justify-between mt-10 gap-5">
                <div class="col w-full flex items-center gap-3">
                    <img src="images/humidity.png" class="size-8">
                    <div class="flex flex-col justify-center">
                        <p class="humidity text-2xl">0%</p>
                        <p class="text-lg">Humidity</p>
                    </div>
                </div>

                <div class="col w-full flex items-center gap-2">
                    <img src="images/wind.png"class="size-8">
                    <div>
                        <p class="Wind text-2xl">0 km/h</p>
                        <p class="text-lg">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
